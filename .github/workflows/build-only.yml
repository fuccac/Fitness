name: Build fitness

on:
  push:
    branches: 
      - "**"
      - "!master"
      - "!dev"
      - "!mr/docker"

jobs:
  build-only:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      - name: docker build
        run: docker build --file Dockerfile --tag fitness:${{ github.sha }} .
