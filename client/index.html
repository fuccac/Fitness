<html>

<body>
	<link rel="stylesheet" href="style.css" />
	<div id="div_Sign">
		Willkommen - Anmeldung erforderlich! <br><br>
		Name:<br><input id="input_Username" type="text" placeholder="Username"></input><br>
		Passwort:<br><input id="input_Password" type="password" placeholder="Passwort"></input><br><br>
		<button id="button_SignIn">Anmelden</button>
		<button id="button_SignUp">Registrieren</button>
		<br>
	</div>

	<div id="div_MainPage" class="tab">
		<div id="div_allPlayersTable">
			<table id="table_allPlayersTable" class="std_table">
				<thead></thead>
				<tbody></tbody>
			</table>
		</div>
		<div id="div_graph">
			<canvas id="canvas_graphHistory"></canvas>
		</div>
		<div id="div_GraphControl">
			<br>
			<label for="input_graphFromDate">Von :</label>
			<input id="input_graphFromDate" type="date"></input>
			<label for="input_graphToDate">Bis :</label>
			<input id="input_graphToDate" type="date"></input><br>

			<label for="input_graphXSections">Alle X Tage :</label>
			<input id="input_graphXSections" value="10" type="number"></input>
			<label for="input_graphYSections">Anzahl X Linien :</label>
			<input id="input_graphYSections" value="10" type="number"></input>
			<label for="input_graphXMax">Maximalwert (0 für Auto):</label>
			<input id="input_graphXMax" value="0" type="number"></input><br>
			<button id="button_updateGraph">Graph erzeugen</button>
		</div>
	</div>


	<div id="div_PersonalOverview" class="tab">
		<div id="div_PersonalInfo">
			<div id="div_personalTable">
				<table id="table_personalTable" class="std_table">
					<thead></thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
		<div id="div_addWorkout">
			<label for="input_doneExerciseDate">Übung Datum :</label>
			<input id="input_doneExerciseDate" type="date"></input><br>
			<label for="select_doneExercise">Übung :</label>
			<select id="select_doneExercise"></select><br>
			<label for="input_doneExercise">Übung Anzahl :</label>
			<input id="input_doneExercise" type="number" placeholder="Anzahl"></input><br>
			<label for="input_doneExerciseWeight">Übung Gewicht [kg]:</label>
			<input id="input_doneExerciseWeight" type="number"></input><br>
			<button id="button_doneExerciseSend">Anlegen</button>
		</div>
		<div id="div_exerciseHistoryControl">
			<label for="select_historyShowName">Name :</label>
			<select id="select_historyShowName"></select><br>
			<label for="input_historyFromDate">Von :</label>
			<input id="input_historyFromDate" type="date"></input>
			<label for="input_historyToDate">Bis :</label>
			<input id="input_historyToDate" type="date"></input>
			<label for="input_sumSelection">Summe Auswahl :</label>
			<input id="input_sumSelection" type="text" placeholder="Auswertung starten..." disabled></input>
			<label for="input_avgSelection">Durchschnitt Auswahl :</label>
			<input id="input_avgSelection" type="text" placeholder="Auswertung starten..." disabled></input><br>
			<button id="button_updateHistory">Update</button><br>
			<label for="input_deletionMode">Löschmodus (Tabelle anklicken) :</label>
			<input type="checkbox" id="input_deletionMode"><br>
		</div>
		<div id="div_exerciseHistory">
			<table id="table_exerciseHistory" class="std_table">
				<thead></thead>
				<tbody></tbody>
			</table>
		</div>
	</div>
	<div id="div_ExerciseOverview" class="tab">
		<div id="div_addNewExercise">
			<label for="input_exerciseName">Name :</label>
			<input id="input_exerciseName" type="text" placeholder="Übungsname" required></input><br>

			<label for="input_exerciseDifficulty">Schwierigkeit (1,10,100):</label>
			<input id="input_exerciseDifficulty" type="number" placeholder="Faktor für 1x">
			<input id="input_exerciseDifficulty10" type="number" placeholder="Faktor für 10x">
			<input id="input_exerciseDifficulty100" type="number" placeholder="Faktor für 100x"></input><br>
			<label for="input_exerciseBaseWeight">Basisgewicht:</label>
			<input id="input_exerciseBaseWeight" type="number" placeholder="Standardgewicht"></input><br>

			<label for="select_exerciseType">Typ :</label>
			<select id="select_exerciseType">
				<option value="Cardio">Cardio</option>
				<option value="Kraft">Kraft</option>
			</select><br>
			<label for="select_bothSides">Beidseitig :</label>
			<select id="select_bothSides">
				<option value="true">Ja</option>
				<option value="false">Nein</option>
			</select><br>

			<label for="select_exerciseUnit">Einheit :</label>
			<select id="select_exerciseUnit">
				<option value="km">km</option>
				<option value="m">m</option>
				<option value="Wdh">Wdh</option>
				<option value="sec">sec</option>
				<option value="min">min</option>
				<option value="h">h</option>
				<option value="Schwung">Schwung</option>
			</select><br>
			<label for="select_exerciseEquipment">Ausrüstung :</label>
			<select id="select_exerciseEquipment">
				<option value="Sprungseil">Sprungseil</option>
				<option value="Widerstandsband (Leicht)">Widerstandsband (Leicht)</option>
				<option value="Widerstandsband (Mittel)">Widerstandsband (Mittel)</option>
				<option value="Widerstandsband (Schwer)">Widerstandsband (Schwer)</option>
				<option value="Langhantel">Langhantel</option>
				<option value="Hantel">Hantel</option>
				<option value="2x Hantel">2x Hantel</option>
				<option value="Körpergewicht">Körpergewicht</option>
				<option value="Rudergerät">Rudergerät</option>
				<option value="Fahrrad">Fahrrad</option>
				<option value="Gewichtball">Gewichtball</option>
				<option value="LegPress Maschine">LegPress Maschine</option>
				<option value="Legextension">Legextension</option>
				<option value="Lat Pull Down">Lat Pull Down</option>

			</select><br>
			<label for="input_exerciseComment">Kommentar :</label>
			<input id="input_exerciseComment" type="text" placeholder="Kommentarfeld"></input><br>
			<button id="button_createExercise">Anlegen</button>
			<button id="button_deleteExercise">Löschen</button>
		</div>

		<div id="div_exerciseTable">
			<table id="table_exerciseTable" class="std_table">
				<thead></thead>
				<tbody></tbody>
			</table>
		</div>
	</div>
	<div id="div_statistics" class="tab">
		<div id="div_achievementsDone">
			<table id="table_achievementsDone" class="std_table">
				<thead></thead>
				<tbody></tbody>
			</table>
		</div>
		<div id="div_achievementsToDo">
			<table id="table_achievementsToDo" class="std_table">
				<thead></thead>
				<tbody></tbody>
			</table>
		</div>
	</div>

	<div id="div_navigation">
		<button id="button_tabMainPage">Hauptseite</button>
		<button id="button_tabExerciseOverview">Übungsübersicht</button>
		<button id="button_tabPersonalOverview">Persönliche Übersicht</button>
		<button id="button_tabStatistics">Statistik</button>
	</div>
</body>



</html>

<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
